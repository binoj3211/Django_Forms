    <table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Class</th>
            <th>Content</th>
            <th>Actions</th>
           
           
            <!-- <th>Choice</th> -->
        </tr>
    </thead>
    <tbody>
        {% for contact in records %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.age }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.Class }}</td>
            <td>{{ contact.content }}</td>
            


            <!-- <td>{{ contact.choice }}</td> -->

            <td><a href="{% url 'update-contact' id=contact.id  %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
